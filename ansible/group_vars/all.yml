---
# Redis Cluster variables
redis_version: 5.0.5
redis_databases: 1

redis_sentinel_monitors: []

# OS system limits
limits_conf_d_files:
  000-redis-server.conf:
    - domain: redis
      type: soft
      item: nofile
      value: 65535
    - domain: redis
      type: hard
      item: nofile
      value: 65535
